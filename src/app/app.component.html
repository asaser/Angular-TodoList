<div>
  <div class="container">
    <div>
      <input [(ngModel)] = "newTask">
      <button (click) = "add()">Dodaj</button>
    </div>
  </div>

  <div class="container">
    <div>
      <ng-container *ngIf = "taskList.length > 0; else noTask">
      <ul>
        <li *ngFor = "let task of taskList">
          {{task}}
          <button (click) = "remove(task)">Usu≈Ñ</button>
          <button (click) = "done(task)">Zrobione</button>
        </li>
      </ul>
    </ng-container>
    <ng-template #noTask>
      <p>You have not any tasks</p>
    </ng-template>
    </div>

    <div>
      <p>Wykonane zadania: {{doneTasks.length}}</p>
      <ul>
        <li *ngFor = "let task of doneTasks">
          {{task}}
        </li>
      </ul>
    </div>
  </div>
</div>
